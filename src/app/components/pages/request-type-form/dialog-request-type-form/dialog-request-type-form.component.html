<h2 mat-dialog-title>Tipo de solicitud</h2>
<mat-dialog-content class="mat-typography">
    <div class="col-lg-12 col-md-12 ml-auto mr-auto">

        <form [formGroup]="registerForm">
            <div class="row mt-2">
                <div class="col-md-6">
                    <mat-form-field class="input input-group" appearance="outline" id="nombres">
                        <mat-label>Tipo de solicitud: </mat-label>
                        <input type="text" matInput formControlName="name">
                        @if (f.name.errors && f.name.errors.required) {
                        <mat-error>El campo es obligatorio</mat-error>
                        }
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="input input-group" appearance="outline" id="apellidos">
                        <mat-label>Descripci√≥n: </mat-label>
                        <input type="text" matInput formControlName="description">
                        @if (f.description.errors && f.description.errors.required) {
                        <mat-error>El campo es obligatorio</mat-error>
                        }
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!--<button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>-->
    <button type="submit" mat-button cdkFocusInitial (click)="onRegister()" [disabled]="registerForm.invalid">Guardar</button>
</mat-dialog-actions>
