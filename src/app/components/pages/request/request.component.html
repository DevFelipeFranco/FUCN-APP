<mat-card class="card card-login">
    <mat-card-content class="container">
        <div class="col-lg-12 col-md-12 ml-auto mr-auto">
            <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Crear solicitud</h4>
            </div>
            <p class="description text-center">{{user.username}} - {{rxTime | date: 'hh:mm:ss a'}}</p>



            <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
                <div class="row">

                    <div class="col-md-6">
                        <mat-form-field class="input input-group" appearance="outline" id="nombres">
                            <mat-label>Nombres: </mat-label>
                            <input type="text" matInput formControlName="firstName" readonly>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="input input-group" appearance="outline" id="apellidos">
                            <mat-label>Apellidos: </mat-label>
                            <input type="text" matInput formControlName="lastName" readonly >
                        </mat-form-field>
                    </div>

                    <div class="col-md-4">
                        <mat-form-field class="input input-group" appearance="outline">
                            <mat-label>Dispositivo</mat-label>
                            <mat-select formControlName="devices">
                                <mat-option *ngFor="let device of devices" [value]="device">
                                    {{device.name + "-" + device.model}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="registerForm.get('devices').hasError('required')">
                                Debes seleccionar un dispositivo
                            </mat-error>
                        </mat-form-field>
                    </div>
                    
                    <!--<div class="col-md-4">
                        <mat-form-field class="input input-group" appearance="outline">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
    
                    </div> -->

                    <div class="col-md-4">
                        <mat-form-field class="input input-group" appearance="outline">
                            <mat-label>Tipo de solicitud</mat-label>
                            <mat-select formControlName="requestType">
                                <mat-option *ngFor="let requestTypes of requestTypes" [value]="requestTypes">
                                    {{requestTypes.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="registerForm.get('requestType').hasError('required')">
                                Debes seleccionar una solicitud
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field class="input input-group" appearance="outline" id="address">
                            <mat-label>Direcci√≥n de envio: </mat-label>
                            <input type="text" matInput formControlName="address">
                            <mat-error *ngIf="registerForm.get('address').hasError('required')">
                                Ingrese una direccion
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <mat-form-field class="col-md-12" appearance="outline">
                        <mat-label>Textarea</mat-label>
                        <textarea matInput formControlName="description"></textarea>
                      </mat-form-field>
                </div>

                  


                <button mat-flat-button color="primary" type="submit">Guardar</button>
            </form>

        </div>
    </mat-card-content>
</mat-card>
