<h2 mat-dialog-title>Registrar Dispositivo</h2>
<mat-dialog-content class="mat-typography">
    <div class="col-lg-12 col-md-12 ml-auto mr-auto">

        <form [formGroup]="registerForm">
            <div class="row mt-2">
                <div class="col-md-6">
                    <mat-form-field class="input input-group" appearance="outline" id="nombre">
                        <mat-label>Dispositivo: </mat-label>
                        <input type="text" matInput formControlName="name">
                        @if (f.name.errors && f.name.errors.required) {
                        <mat-error>El campo es obligatorio</mat-error>
                        }
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="input input-group" appearance="outline" id="modelo">
                        <mat-label>Modelo: </mat-label>
                        <input type="text" matInput formControlName="model">
                        @if (f.model.errors && f.model.errors.required) {
                        <mat-error>El campo es obligatorio</mat-error>
                        }
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="input input-group" appearance="outline" id="referencia">
                        <mat-label>Referencia: </mat-label>
                        <input type="text" matInput formControlName="reference">
                        @if (f.model.errors && f.model.errors.required) {
                        <mat-error>El campo es obligatorio</mat-error>
                        }
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <!--<button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Guardar</button>-->
    <button type="submit" mat-button cdkFocusInitial (click)="onRegister()" [disabled]="registerForm.invalid">Guardar</button>
</mat-dialog-actions>
